{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Dummy Banking System" />
    <title>
        {% block title %}Banking System{% endblock title %}
    </title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    {% block head_extra %}{% endblock %}
    <style>
        html, body {
            height: 100%;
            display: flex;
            flex-direction: column;
            margin: 0;
        }
        #main {
            flex: 1;
        }

        footer {
            background-color: #1e3a8a; /* Adjust footer background color */
            color: white;
            text-align: center;
            padding: 1rem 0;
            width: 100%;
        }
    </style>
</head>
<body class="bg-indigo-500">
    {% include 'nav_bar.html' %}
    {% block body %}
        <div class="lg:container lg:mx-auto" id="main">
            {% include 'messages.html' %}
            {% block content %}
            {% endblock content %}
        </div>
    {% endblock body %}
    {% include 'footer.html' %}
</body>
</html>
